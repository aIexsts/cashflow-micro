apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tasks-mysql-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-mysql
spec:
  selector:
    matchLabels:
      app: tasks-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tasks-mysql
    spec:
      containers:
        - image: mysql:8.0
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql
                  key: SA_PASSWORD
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: tasks-mysql-pvc                   
---
apiVersion: v1
kind: Service
metadata:
  name: tasks-mysql-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: tasks-mysql
  ports:
    - name: mssql
      protocol: TCP
      port: 3306
      targetPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mssql-tasks-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: tasks-mysql
  ports:
    - protocol: TCP
      port: 3322
      targetPort: 3306
